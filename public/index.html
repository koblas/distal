<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>LiveView Todos</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="/public/css/todo_style.css?v=2">
  <link rel="stylesheet" href="/public/css/todos.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

  <script src="/public/js/vendor/underscore.js"></script>
  <script src="/public/js/vendor/backbone.js"></script>
  <script src="/public/js/vendor/handlebars.js"></script>
  <script src="/public/js/jquery_clean.js"></script>
  <script src="/public/js/liveview.js"></script>
  <script src="/public/js/liveview_fields.js"></script>
</head>
<body>
  <h1>Todos</h1>
  <div id="app_body"></div>

  <script type="text/x-handlebars" id="app_template">
  {{view Todos.CreateTodoView id="new-todo" placeholder="What needs to be done?"}}

  <!-- Insert this after the CreateTodoView and before the collection. -->
  {{#view Todos.StatsView id="stats"}}
    <button class="ember-button">Clear Completed Todos</button>
    {{remaining}} remaining
  {{/view}}

  <!-- TODO need to figure out how to embed in label -->
  <label>
    {{view Lv.Checkbox class="mark-all-done"}}
    <span class="">Mark All as Done</span>
  </label>

  {{#collection Todos.todoList tagName="ul"}}
    {{#view Todos.ItemView model=this tagName="li"}}
      <div class="sc-checkbox">
        <label><input {{#if isDone }}checked="checked"{{/if}} type="checkbox">{{get title}}</label>
      </div>
    {{/view}}
  {{/collection}}
  </script>

  <script src="/public/js/todo.js"></script>
</body>
</html>
